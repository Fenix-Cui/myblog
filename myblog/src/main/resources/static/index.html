<!-- 外层包装 -->

<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon fa-gem"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1><・)))><<</h1>
                <p>倘若东风未嫁人，百花依旧不负卿</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="http://localhost:9001/classification">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="/love02">Love02</a></li>
                <!--<li><a href="#elements">Elements</a></li>-->
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Intro -->
        <article id="intro">
            <h2 class="major">Fenix</h2>
            <span class="image main"><img src="images/pic01.jpg" alt=""/></span>
            <p>别瞅了，这就是我自个儿</p>
            <p>有那时间看我个人简介，还不如多去看看书。</p>
        </article>

        <!-- Work -->
        <article id="work">
            <h2 class="major">工作</h2>
            <span class="image main"><img src="images/pic02.jpg" alt=""/></span>
            <p>Java后端工程师</p>
            <p>大四</p>
        </article>

        <!-- About -->
        <article id="blog">
            <h2 class="major">博客链接</h2>
            <p><a href="http://localhost:9001/classification">进入博客</a></p>
            <span class="image main"><img src="images/pic03.jpg" alt=""/></span>
        </article>

        <!-- Contact -->
        <article id="contact">
            <h2 class="major">Contact</h2>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"/>
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"/>
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary"/></li>
                    <li><input type="reset" value="Reset"/></li>
                </ul>
            </form>
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </article>

    </div>

    <!-- Footer -->
